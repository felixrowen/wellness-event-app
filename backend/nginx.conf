# ==========================================
# HTTP → HTTPS Redirect
# ==========================================
server {
    listen 80;
    server_name api.devsatchel.com;

    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all HTTP requests to HTTPS
    return 301 https://api.devsatchel.com$request_uri;
}

# ==========================================
# HTTPS Backend API Server
# ==========================================
server {
    listen 443 ssl http2;
    server_name api.devsatchel.com;

    # SSL Certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/api.devsatchel.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.devsatchel.com/privkey.pem;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Enable gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/javascript application/javascript application/json application/xml text/xml;

    # ===========================
    # Swagger Documentation
    # ===========================
    location /api-docs {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Accept-Encoding "";
        proxy_buffering off;

        # Allow CORS for Swagger UI
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";
    }

    # ===========================
    # Backend API Routes
    # ===========================
    location /api/ {
        proxy_pass http://localhost:3001;   # ✅ keeps the /api prefix
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ===========================
    # Redirect root → Swagger
    # ===========================
    location = / {
        return 301 /api-docs;
    }

    # ===========================
    # Default error pages
    # ===========================
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}
